<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0ea5a4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="30" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Background like homepage -->
  <rect width="1200" height="630" fill="url(#g)" />

  <!-- Content group centered vertically similar to hero -->
  <g transform="translate(80,120)" fill="white" font-family="Inter, Arial, Helvetica, sans-serif">
    <!-- Name -->
    <text x="0" y="90" font-size="76" font-weight="700" letter-spacing="-1">Jed Blenkhorn</text>

    <!-- Subtitle: Student 路 Developer 路 Stockbroker -->
    <text x="0" y="160" font-size="32" font-weight="500" opacity="0.95">Student 路 Developer 路 Stockbroker</text>

    <!-- small domain label to match homepage styling (muted) -->
    <text x="0" y="220" font-size="18" fill="#e6fffb" opacity="0.85">jedbillyb.com</text>
  </g>

  <!-- Accent gradient shape on right (decorative, matches homepage vibe) -->
  <g filter="url(#soft)">
    <ellipse cx="980" cy="160" rx="240" ry="120" fill="#0ea5a4" opacity="0.08" />
    <ellipse cx="880" cy="420" rx="320" ry="160" fill="#075985" opacity="0.06" />
  </g>
</svg>
